<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="Calculator.js" type="module" defer></script>
</head>

<body>
    <div id="globalContainer">
        
        <div class="headerContainer">
            
            <button class="headerText">Standard</button>
        </div>

        <div class="display">
            <div class="ghostDisplay">14+5</div>
            <div class="display-numbers">123456</div>
        </div>

        <div class="secondaryContainer">buenas</div>
        <div class="buttonsContainer">

            <button class="clear-global">C</button>
            <button class="percentage"><img class="imgSize1" 
                    src="Images/percentage.png" alt="percentage"></button>     
            <button class="changeSign"><img class="imgSize2" 
                    src="Images/plusMinus.png" alt="plus-minus"></button>
            <button class="backSpace"><img class="imgSize3" 
                    src="Images/backspace.png" alt="backspace"></img></button>
            
            <button class="reciprocal">¹∕&#x1D465;</button>
            <button class="square">&#x1D465;²</button>
            <button class="root-square">√&#x1D465;</button>
            <button class="divide"><img class="imgSize4" 
                src="Images/divide.png" alt="divide"></button>   

            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="multiply">×</button>

            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="minus">－</button>

            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="plus">＋</button>

            <button class="clear-entry">CE</button>
            <button class="numbers">0</button>
            <button class="decimal"><img class="imgSize5" 
                    src="Images/dot.png" alt="decimal"></img></button>
            <button class="decimal"><img class="imgSize6" 
                    src="Images/equal.png" alt="equal"></img></button>
        </div>
    </div>
</body>
</html>
