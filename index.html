<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="Calculator.js" type="module" defer></script>
</head>

<body>
    <div id="globalContainer">
        
        <div class="headerContainer">
            
            <button class="headerText">Standard</button>
        </div>

        <div class="display">
            <div class="ghostDisplay"></div>
            <div class="display-numbers">0</div>
        </div>

        <div class="secondaryContainer">buenas</div>
        <div class="buttonsContainer">

            <button data-type="clear" data-erase="clear-global">C</button>
            <button data-type="operator" data-function="percentage"><img class="imgSize1" 
                    src="Images/percentage.png" alt="percentage">%</button>     
            <button data-type="changer" class="changeSign"><img class="imgSize2" 
                    src="Images/plusMinus.png" alt="plus-minus">+/-</button>
            <button data-type="clear" data-erase="backSpace"><img class="imgSize3" 
                    src="Images/backspace.png" alt="backspace">␈</button>
            
            <button data-type="operatorInstant" data-function="reciprocal">
                    ¹∕&#x1D465;</button>
            <button data-type="operatorInstant" data-function="square">
                    &#x1D465;²</button>
            <button data-type="operatorInstant" data-function="root-square">
                    √&#x1D465;</button>
            <button data-type="operator" data-function="divide">
                <img class="imgSize4" src="Images/divide.png" 
                     alt="divide">÷</button>   

            <button data-type="numbers">7</button>
            <button data-type="numbers">8</button>
            <button data-type="numbers">9</button>
            <button data-type="operator" data-function="multiply">×</button>

            <button data-type="numbers">4</button>
            <button data-type="numbers">5</button>
            <button data-type="numbers">6</button>
            <button data-type="operator" data-function="minus">-</button>

            <button data-type="numbers">1</button>
            <button data-type="numbers">2</button>
            <button data-type="numbers">3</button>
            <button data-type="operator" data-function="plus">+</button>

            <button data-type="clear" data-erase="clear-entry">CE</button>
            <button data-type="numbers">0</button>
            <button data-type="numbers" class="decimal"><img class="imgSize5" 
                    src="Images/dot.png" alt="decimal">.</button>
            <button data-type="equal" class="equal"><img class="imgSize6" 
                    src="Images/equal.png" alt="equal">=</button>

        </div>
    </div>
</body>
</html>
